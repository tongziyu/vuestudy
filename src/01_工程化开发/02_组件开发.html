<script>
    /*
    组件化开发：将一个页面拆分成一个个的组件，每个组件有着自己的 结构、行为、样式
    这样做的好就是便于维护，利于服用，提升开发效率
    组件分类：
        - 普通组件
        - 根组件

    根组件：
        整个应用的最上层，包含所有的小组件
        一个根组件有这很多普通组件，比如：头部组件、导航组件、主体组件、底部组件

     单文件组件 App.vue 的三个部分
        1. template
        2. style
        3. script

        如果想让组件支持less，则在style标签中添加一个 lang="less"
            <style lang="less"></style>
            然后装包（执行命令）:yarn add less less-loader

    组件注册的两种方式
        1.局部注册：只能在注册的组件内使用

        2.全局注册：所有组件都能使用

    局部注册：
        1.创建.vue文件
        2.在使用的组件内导入并注册

    全局注册：
        1.创建 .vue文件
        2.在main.js中进行全局注册

    组件使用：
        直接当做html标签使用即可， <HmHeader> </HmHeader>
        组件名：大驼峰规范，和java的类名一样

    一般情况下都是使用局部注册，当发现确实需要处处用到 再全局注册

 */
